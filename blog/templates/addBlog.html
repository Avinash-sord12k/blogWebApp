{% extends 'main.html' %}
{% block title %}
    Add Post
{% endblock title %}

{% block content %}

{% if user.is_authenticated %}

<h1>Add Post</h1>
<div class="form-group">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-primary">Add Blog</button>
    </form>
</div>

{% else %}
<span>please login in first</span>
{% endif %}

{% endblock content %}
